<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <script defer src="apps.js"></script>
    <title>The-Game-Of-War</title>
</head>
<body>
    <table class="game-area">
        <header>
            </div>
            <h1>THE FRIENDLY GAME OF WAR</h1>
            <h3>Click the button below to deal the cards. The players reserve pile, hand and card-in-play are up top & the computers reserve pile, hand and card-in-play are down below.</h3>
            <h2 id="endGame"></h2>
        </header>
        <main>
            <tr class="row">
                <td>
                    <div id="pCardsWon" class="card-container"></div>
                </td>
                <td>
                    <div id="pDrawCards" class="card-container">Player Cards</div>
                </td>
                <td>
                    <div id="pInPlayCards" class="card-container"></div>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <div id="cCardsWon" class="card-container"></div>
                </td>
                <td>
                    <div id="cDrawCards" class="card-container">Computer Cards</div>
                </td>
                <td>
                    <div id="cInPlayCards" class="card-container"></div>
                </td>
            </tr>
        </main>
    </table>
    <footer>
        <div>
            <button>Draw Cards</button>
        </div>
        <span></span>
    </footer>
</body>
</html>
